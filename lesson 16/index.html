<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <form class="form" id="form" method="POST">

      <label class="label" for="email">Email</label>
      <input type="email" class="input" id="email" name="email">

      <label class="label" for="name">Имя</label>
      <input type="text" class="input" id="name" name="name">

      <label class="label" for="pass">Пароль</label>
      <input type="password" class="input" id="pass" name="password">

      <label class="label" for="repass">Повторение пароля</label>
      <input type="password" class="input" id="repass" name="re-password">

      <input class="button" name="button" type="submit" value="Зарегестрироваться">
    </form>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
