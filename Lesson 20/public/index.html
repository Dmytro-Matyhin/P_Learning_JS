<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column width-1-2">
        <div id="controls">
          <button id="add" type="button" class="btn registerbtn">Add User</button>
          <button id="get" type="button" class="btn registerbtn">Get Users List</button>
          <div class="delContainer" id="delContainer">
            <button id="delete" type="button" class="btn deletebtn">Delete User</button>
            <select id="select" class="select"></select>
          </div>
        </div>
        <div class="updateContainer" id="updateContainer">
          <button id="update" class="btn updateBtn">Update User</button>
          <select class="select select-id" id="update-select"></select>
        </div>
        <form class="form-update" id="upd-user">
          <div class="row">
            <div class="column width-1-2">
              <input type="text" name="userName" placeholder="Enter user name">
              <input type="text" name="userEmail" placeholder="Enter user email">
            </div>
            <div class="column width-1-2">
              <input type="password" name="userPassword" placeholder="Enter user password">
            </div>
          </div>
        </form>
      </div>
      <div class="column width-1-2">
        <div class="users" id="users"></div>
        <form action="action_page.php" id="regForm">
          <h1>Register</h1>
          <p>Please fill in this form to create a user.</p>
          <hr>
          <label for="user-name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
    
          <label for="user-email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <hr>
          <button type="submit" class="btn registerbtn">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
